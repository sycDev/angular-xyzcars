<div class="container-fluid" *ngIf="car">
    <h3>Car Details</h3>
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid rounded" src="{{car.photo}}" alt="{{car.make}} + ' ' + {{car.model}}">
        </div>
        <div class="col-sm-8 mt-3">
            <div>
                <span><strong>Make: </strong></span>
                {{car.make | uppercase}}
            </div>
            <div>
                <span><strong>Model: </strong></span>
                {{car.model}}
            </div>
            <div>
                <span><strong>Year: </strong></span>
                {{car.year}}
            </div>
            <div>
                <span><strong>Description: </strong></span>
                {{car.desc}}
            </div>
        </div>
        <div class="mt-5 text-center">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Go Back</button>
        </div>
    </div>
</div>
